<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gallery</title>
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">

 <script src="vue.js" type="text/javascript" charset="utf-8">
    </script>

</head>
<body>
  <div id="mygallery">
    
 <div id="app">

<div class="folder" v-for="f in content.folders">
   <a v-on:click="openFolder({{f}})">
    <i class="fa fa-folder-o fa-5x" aria-hidden="true"></i><br>
{{f}}
   </a>
</div><br>
    <a v-for="pic in content.images" href="{{pic.href}}">
        <img v-bind:src=pic.thumbnail />
    </a>
</div>
</div>

<script src="vue.js" type="text/javascript" charset="utf-8">
    </script>
    <script src="app.js" type="text/javascript" charset="utf-8">
    </script>
</body>
</html>
